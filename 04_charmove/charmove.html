<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Socket.IO CharMove</title>
<style>
  #char{
    position: relative;
    top:0px;
    left: 0px;
  }
</style>
</head>
<body>

<img id="char" src="/image/food.png">

<script src="/socket.io/socket.io.js"></script>
<script>
window.onload = () => {
  const socket = io();
  const token = getToken();

  //----------------------------------
  // サーバにイベントを送信
  //----------------------------------
  document.querySelector("body").addEventListener("keypress", (e)=>{
    let keycd = e.keyCode;

    // ToDo: 自分の画面ではキャラを動かす
    moveChar(keycd);

    // ToDo: サーバに次の情報を送信する。
    //   - 自分自身を判別するToken
    //   - どのキーを押したか
    socket.emit('movechar',{token:token, key:keycd});
  });

  //----------------------------------
  // サーバからイベントを受信
  //----------------------------------
  socket.on('movechar', (data)=>{
    //ToDo: 自分以外のユーザーが操作したならキャラクターを動かす
    if(token !== data.token){
      moveChar(data.key);
    }
  });
}

/**
 * キャラを移動する関数
 */
 function moveChar(keycd){
  const element = document.querySelector("#char");
  const step = 80;

  // キャラの現在位置を取得
  const pos = getPosition(element);

  // アニメーション時間を指定
  element.style.transition = '0.5s';

  // キャラを移動させる
  switch(keycd){
    case 119:  //W ↑
      element.style.transform = `translate(${pos.x}px,${pos.y-step}px)`;
      break;
    case 97:   //A ←
      element.style.transform = `translate(${pos.x-step}px,${pos.y}px)`;
      break;
    case 115:  //S ↓
      element.style.transform = `translate(${pos.x}px,${pos.y+step}px)`;
      break;
    case 100:  //D →
      element.style.transform = `translate(${pos.x+step}px,${pos.y}px)`;
      break;
    default:
      console.log(keycd);
      break;
  }
}

/**
 * 指定オブジェクトの座標を返却する
 */
function getPosition(element){
  let rect = element.getBoundingClientRect();
  let body = document.querySelector("body").getBoundingClientRect();
  return({
      x: Math.ceil(rect.x - body.x)
    , y: Math.ceil(rect.y - body.y)
  });
}

/**
 * ランダムな文字列を作成
 *
 * @param  {integer} len 文字列長
 * @return {string}
 */
 function getToken(len=32){
  const ls = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let result = "";

  for(let i=0; i<len; i++){
    const idx = Math.floor( Math.random() * ls.length );
    result += ls[idx];
  }

  return(result);
}

</script>
</body>
</html>
